<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBerserk</title>

    <!-- Bring in style sheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>AutoZerk</h1>
        </div>

        <div class="controls">

            <div class="control">
                <span class="control-name">Zerk Back</span>

                <label class="switch">
                    <input type="checkbox" id="zerk-back"/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <span class="control-name">Auto Zerk</span>

                <label class="switch">
                    <input type="checkbox" id="auto-zerk" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <span class="control-name">Auto Zerk -Range</span>

                <label class="switch">
                    <input type="checkbox" id="auto-500" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <span class="control-name">Range <span id="rng-display"></span></span>

                <div class="rng-slider">
                    <input type="range" min="500" max="1000" value="750" id="semi-rng" />
                </div>
            </div>

        </div>
    </div>

    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
